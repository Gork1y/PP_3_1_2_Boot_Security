<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid h-75 d-inline-block bg-dark text-white ">
    верхняя
</div>
<div class="datagrid">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.password}">Password</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">E-mail</td>


            <td th:each="role : ${user.roleSet}" th:text="${role.getName()}">Roles</td>
            <td>
                <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                    <form th:action="@{/admin/update/{id}(id=${user.getId()})}" th:method="GET">
                        <button class="btn btn-primary" type="submit" value="Edit"/>
                        EDIT
                    </form>
            </td>
            <td>
                <form th:action="@{/admin/deleteUser/{id}(id=${user.getId()})}" th:method="DELETE">
                    <button class="btn btn-primary" type="submit" value="Delete"/>
                    DELETE
                </form>
            </td>
</div>
</div>
</td>
</tr>
</tbody>
</table>
</div>
<form th:action="@{/admin/addUserForm}" th:method="GET">
    <input class="btn btn-primary" type="submit" value="AddUser"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
