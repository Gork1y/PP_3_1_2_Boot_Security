<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="height: 60px; margin-top: 60px;">
    <div class="d-flex justify-content-center">

        <h2> Please sign in</h2>

    </div>
</div>
<div class="d-flex justify-content-center">

    <form th:action="@{/login}" method="post">
        <div>
            <label>
                <input type="text" name="username" class="form-control"
                       placeholder="Email address"/> </label></div>
        <div>
            <label>
                <input type="password" name="password" class="form-control" placeholder="Password"/> </label></div>
        <div >
            <button type="submit"  class="btn btn-primary btn-lg" value="Sign In" style="width: 100%; margin-top: 10px;">
                Sign In
            </button>
        </div>
    </form>
</div>

</body>
</html>
